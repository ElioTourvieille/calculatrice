<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatrice">
      <div class="screen"></div>
      <div class="buttons">
        <button data-key="8" id=delete class="touch">C</button>
        <button data-key="53" class="touch">(</button>
        <button data-key="219" class="touch">)</button>
        <button data-key="111" class="touch">/</button>
        <button data-key="103" class="touch">7</button>
        <button data-key="104" class="touch">8</button>
        <button data-key="105" class="touch">9</button>
        <button data-key="106" class="touch">*</button>
        <button data-key="100" class="touch">4</button>
        <button data-key="101" class="touch">5</button>
        <button data-key="102" class="touch">6</button>
        <button data-key="109" class="touch">-</button>
        <button data-key="97" class="touch">1</button>
        <button data-key="98" class="touch">2</button>
        <button data-key="99" class="touch">3</button>
        <button data-key="107" class="touch">+</button>
        <button data-key="96" class="touch">0</button>
        <button data-key="110" class="touch">.</button>
        <button data-key="13" id=special class="touch">=</button>
      </div>
    </div>


  <script src="index.js"></script>
</body>

</html>
